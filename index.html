<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="/lib/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Ollie</h1>
      <p>is it goin rain?</p>
          <div class="input-group col-lg-6">
            <input type="number" id="zip" pattern="[0-9]*" maxlength="5" minlength ="5" class="form-control" placeholder="zip code" value=37221  min="0" required>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">login</button>
            </span>
          </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>

<!-- Modal Div Wrapper-->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Give us your data so we can sell it</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>
          <div class="modal-footer">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" id = "login" data-dismiss="modal">login</button>
              <button type="button" class="btn btn-default" id = "register" data-dismiss="modal">register</button>
            </div>
          </div>
        </div>

    </div>
  </div>

<script src="/lib/lib/bower_components/jQuery/dist/jquery.min.js"></script>
<script src="/lib/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
